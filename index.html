<html>
  <head>
    <title>SIMONLang playground</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-1 flex-col w-screen h-screen p-4 bg-gray-900 text-white">
    <h1 class="text-2xl font-light">Simonlang playground</h1>
    <!-- <div class="flex flex-row flex-1" x-data="{simonlangcode: 'simon says hello world\nsimon declares everything being better than php is true\nsimon says everything being better than php\nsimon declares everything being better than php is extremely true actually\nsimon says have a nice evening'}"> -->
    <div class="flex flex-row flex-1" x-data="{simonlangcode: `simon says hello world
simon declares everything being better than php is true
simon says everything being better than php
simon declares everything being better than php is extremely true actually

simon declares test variable is 15

simon adds 15 to test variable
simon multiplies test variable with 4
simon divides test variable by 4
simon subtracts test variable by 4

simon says have a nice evening`}">
      <div class="flex flex-1 flex-col">
        <p>Input in <span class="text-yellow-400">simonlang</span></p>
        <textarea class="text-black h-full flex flex-1 p-2 mr-2 mt-2" x-model.debounce="simonlangcode"></textarea>
      </div>
      <div class="flex flex-1 flex-col">
        <p>Output in js</p>
        <textarea class="text-black h-full flex flex-1 p-2 ml-2 mt-2" x-bind:value="window.compile(simonlangcode)"></textarea>
      </div>
    </div>
    <script src="lib/lib.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
  </body>
</html>
